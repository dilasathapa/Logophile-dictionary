<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokuMath</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cdc368d037.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="video-container">
        <video id="video-background" autoplay loop muted>
            <source src="./videos/numbers_-_10853 (1440p).mp4">
        </video>
        <div id="user-details">
            <h1 id="title">DokuMath</h1>

            </div>
            <div id="info">
                <p onclick="instructbtn()">
                    <i class="fa-solid fa-circle-info"></i>
                </p>
            </div>


        </div>
    </div>



</body>
