<!DOCTYPE html>
<html lang="en">

<head>

    <title>test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./level.css">
    
</head>

    <div id="math-parent">

            <source src="./videos/video (2160p).mp4">
        </video>
        <div id="material">
            <div>
                <div class="nums">

                    <input id="cell1" type="number" min="1" max="4" class="custom-input">
                    <input id="cell2" type="number" min="1" max="4" class="custom-input">
                    <input id="cell3" type="number" min="1" max="4" class="custom-input">
                    <input id="cell4" type="number" min="1" max="4" class="custom-input">
                    <input id="cell5" type="number" min="1" max="4" class="custom-input">
                    <input id="cell6" type="number" min="1" max="4" class="custom-input">

                    <input id="cell10" type="number" min="1" max="4" class="custom-input">

                    <input id="cell12" type="number" min="1" max="4" class="custom-input">
                    <input id="cell13" type="number" min="1" max="4" class="custom-input">

                    <input id="cell16" type="number" min="1" max="4" class="custom-input">

                <button class="checkbtn" onclick="checkSolution()">Check solution</button>

            </div>
            <div>
                <div>
                    <h1 id="entered-user">Hello ! &nbsp;<span id="name"></span> </h1>
                </div>

                    <p></p>
                    <p>multiply numbers to get 24</p>
                    <p></p>
                    <p>add numbers to get 3</p>
                    <p></p>
                    <p>multiply numbers to get 4</p>
                    <p></p>
                    <p>multiply numbers to get 12</p>
                    <p></p>
                    <p>multiply numbers to get 4</p>
                    <p></p>
                    <p>multiply numbers to get 6</p>
                    <p></p>
                    <p>divide numbers to get 2</p>
                </div>
                <div>
                    <h1 id="score">Your score : &nbsp;<span id="scoreboard">0</span></h1>
                </div>
                <div>
                    <button id="backbtn">Go Back</button>
                </div>
            </div>

</html>
